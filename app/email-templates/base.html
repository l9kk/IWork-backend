<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>IWork Email</title>
    <style>
        @media only screen and (max-width: 620px) {
            table.body h1 {
                font-size: 28px !important;
                margin-bottom: 10px !important;
            }
            table.body p,
            table.body ul,
            table.body ol,
            table.body td,
            table.body span,
            table.body a {
                font-size: 16px !important;
            }
            table.body .wrapper,
            table.body .article {
                padding: 10px !important;
            }
            table.body .content {
                padding: 0 !important;
            }
            table.body .container {
                padding: 0 !important;
                width: 100% !important;
            }
            table.body .main {
                border-left-width: 0 !important;
                border-radius: 0 !important;
                border-right-width: 0 !important;
            }
            table.body .btn table {
                width: 100% !important;
            }
            table.body .btn a {
                width: 100% !important;
            }
            table.body .img-responsive {
                height: auto !important;
                max-width: 100% !important;
                width: auto !important;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: #f6f9fc;
            color: #333333;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        .container {
            max-width: 580px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            padding: 20px 0;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #e9e9e9;
        }

        .content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 0 0 8px 8px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888888;
            font-size: 12px;
        }

        h1, h2, h3 {
            color: #333333;
            margin-top: 0;
        }

        p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a69bd;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 16px 0;
        }

        .button:hover {
            background-color: #3b5998;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IWork</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>Â© 2025 IWork. All rights reserved.</p>
            <p>If you didn't request this email, please ignore it or <a href="{{ settings.FRONTEND_URL }}/contact">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
